name: workflow-gates

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  verify-workflow-gates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Workflow documentation gate
        run: pnpm run workflow:check-docs -- --base=origin/${{ github.base_ref }} --head=HEAD --branch=${{ github.head_ref }}

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build
